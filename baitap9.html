<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> tinh chi so bmi</h1>
<label>enter your height</label>
<input id="weight" type="text">
<label> Enter your Height</label>
<input id="Height" type="text">
<button onclick="ketQua()">Click Here</button>
<h3 id="bodyMassIdex"></h3>
<h3 id="result"></h3>
<script>
  function ketQua(){
    let w = +document.getElementById('weight').value
      let h = +document.getElementById('height').value
      let bim = w / (h * 2)
      document.getElementById('bodyMassIdex').innerHTML = 'Chi So BMI Cua Ban La: ' + bmi
      if (bmi < 18){
          document.getElementById('result').innerHTML = 'underWeight'
      } else if (bmi < 25){
          document.getElementById('result').innerHTML = 'Normal'
      } else if (bmi < 30){
          document.getElementById('result').innerHTML = 'DeverWeight'
      } else {
          document.getElementById('result').innerHTML = 'Dbease'
      }
  }
</script>
</body>
</html>
